<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button</title>
</head>

<body>
    <h1>Form Pilih Metode Pembayaran</h1>
    <form method="get">
        <div>
            <label for="input">Pembayaran</label>
        </div>
        <div>
            <input type="radio" name="paymentMenthod" id="paymentMenthod">Credit Card <br />
            <input type="radio" name="paymentMenthod" id="paymentMenthod" checked>Debit Card <br />
            <input type="radio" name="paymentMenthod" id="paymentMenthod">Transfer <br />
            <input type="radio" name="paymentMenthod" id="paymentMenthod">OVO
        </div>
        <div>
            <button name="save" value="simpan">SIMPAN</button>
            <button type="reset" name="cancel" value="batal">BATAL</button>
        </div>
    </form>
</body>

</html>
